<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiveKit Video Chat</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/livekit-client/dist/livekit-client.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="room-input">
            <input type="text" id="roomId" placeholder="Enter room name">
            <input type="text" id="participantName" placeholder="Enter your name">
            <button id="joinButton">Join Room</button>
        </div>

        <div class="video-container" style="display: none;">
            <div id="participants-area"></div>
        </div>
        
        <div class="controls" style="display: none;">
            <button id="muteButton">Mute</button>
            <button id="videoButton">Stop Video</button>
            <button id="screenShareButton">Share Screen</button>
            <button id="leaveButton">Leave Room</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
